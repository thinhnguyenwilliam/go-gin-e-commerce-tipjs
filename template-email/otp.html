<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div style="max-width:600px; margin:30px auto; background-color:#ffffff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:30px;">
        <h2 style="color:#2c3e50; text-align:center;">üîê OTP Verification</h2>
        <p style="font-size:16px; color:#333;">Hello,</p>
        <p style="font-size:16px; color:#333;">Your One-Time Password (OTP) is:</p>
        <div style="text-align:center; margin:20px 0;">
            <span style="display:inline-block; font-size:28px; font-weight:bold; color:#3498db; background:#ecf0f1; padding:10px 20px; border-radius:8px;">
                {{.OTP}}
            </span>
        </div>
        <p style="font-size:14px; color:#555;">This OTP is valid for 5 minutes. Please do not share it with anyone for security reasons.</p>
        <hr style="border:none; border-top:1px solid #ddd; margin:30px 0;">
        <p style="font-size:12px; color:#888; text-align:center;">If you did not request this, please ignore this email.</p>
        <p style="font-size:12px; color:#aaa; text-align:center;">&copy; {{.Year}} Your Company. All rights reserved.</p>
    </div>
</body>
</html>
